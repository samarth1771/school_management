<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>STUDENTS</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

</head>
<body>

    <div class="container">
        <form class="form-group" method="POST" action="{% url 'update_stud' %}">
            {% csrf_token %}
            <div class="row" >
                <div class="col-md-12">
                    <div class="form-group">
                        <label class="label label-default" for="name">User Name</label>
                        <input value="{{  std.name }}" class="form-control" type="text" id="name" name="name" required>
                    </div>
                </div>
            </div>
            <div class="row" >
                <div class="col-md-12">
                    <div class="form-group">
                        <label class="label label-default" for="roll_no">Roll Number</label>
                        <input value="{{  std.roll_no }}" class="form-control" type="text" id="roll_no" name="roll_no" required>
                    </div>
                </div>
            </div>
            <div class="row" >
                <div class="col-md-12">
                    <div class="form-group">
                        <label class="label label-default" for="city">City</label>
                        <input value="{{  std.city }}" class="form-control" type="text" id="city" name="city" required>
                    </div>
                </div>
            </div>
            <div class="row" >
                <div class="col-md-12">
                    <div class="form-group">
                        <label class="label label-default" for="bday">Birth Date</label>
                        <input class="form-control" type="date" id="bday" name="bday" required>
                    </div>
                </div>
            </div>
            <div class="row" >
                <div class="col-md-12">
                    <div class="form-group">
                      <label class="label label-default" >Gender</label>
                        <div class="form-check form-check-inline">
                            <label class="form-check-label">
                                {% if std.gender == 'm' %}
                                <input type="radio" class="form-check-input" value="m" name="gender" checked>Male</input>
                                <input type="radio" class="form-check-input" value="f" name="gender">Female</input>
                                {% else %}
                                <input type="radio" class="form-check-input" value="f" name="gender" checked>Female</input>
                                <input type="radio" class="form-check-input" value="f" name="gender">Male</input>
                                {% endif %}
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row" >
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="school_id">Select School</label>
                           <select class="form-control" id="school_id" name="school_id">
                            {% for school in schools %}
                            <option value="{{ school.id }}">{{ school.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
            </div>
            <div class="row" >
                    <div class="col-md-12">
                        <div class="form-group">
                            <input class="btn btn-primary" type="submit" id="update" value="Update">
                        </div>
                    </div>
                </div>
        </form>
    </div>


    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
